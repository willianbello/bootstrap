<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>Modal Windows</title>
</head>

<body>

    <div class="container blur">

        <div class="row">
            <header class="border-bottom pb-2 mb-2 mt-2">
                <h1>Modal Windows Bootstrap</h1>
            </header>
        </div>

        <div class="row">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#janela">
                <span>Login</span>
            </button>
        </div>
    </div>
    <!-- Janela -->
    <form class="modal fade" id="janela">

        <div class="modal-dialog">
            <div class="modal-content">

                <!-- cabecalho-->
                <div class="modal-header">
                    <h5 class="modal-title">Efetuar Login</h5>
                    <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                </div>

                <!-- corpo-->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                </div>

                <!-- rodape -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Logar</button>
                </div>

            </div>
        </div>

    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
