<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>

    <title>Tooltip-Popover</title>
</head>

<body>
    <div class="container">

        <header class="border-bottom pb-2 mb-2 mt-2">
            <h1>Tooltip e Popover Bootstrap</h1>
        </header>

        <div class="row">
            <div class="col-md-6">
                <h2>Tooltip</h2>
                <form>
                    <div class="form-group">
                        <input type="text" data-toggle="tooltip" title="Digite seu nome de usuário" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input data-toggle="tooltip" data-placement="bottom" title="Min. 4 e Max. 16 caracteres" type="password" class="form-control" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary" data-placement="right" data-toggle="Tooltip" title="Certifique-se de usar Letras maiúsculas e símbolos na sua senha">Cadastrar</button>
                </form>
                <h2>Interface</h2>
                <div class="btn-toolbar">
                    <div class="btn-group">

                        <button class="btn btn-secondary" title="Atualizar" data-toggle="tooltip">
                            <span class="fas fa-sync-alt"></span>
                        </button>

                        <button class="btn btn-secondary" title="home" data-toggle="tooltip">
                            <span class="fas fa-home"></span>
                        </button>

                        <button class="btn btn-secondary" title="Lixo" data-toggle="tooltip" data-placement="top">
                            <span class="fas fa-trash"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h2>Popover</h2>
                <button type="button" class="btn btn-info" data-toggle="popover" title="Informações" data-content="Informações adicionais a serem exibidas na tela para o usuário" data-placement="bottom">Detalhes</button>

            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function() {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
